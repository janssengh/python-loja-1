{% extends "layouts.html" %}

{% block conteudo %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% include "_messages.html" %}
        {% if updatecor %}
        <h2 class="text-center mt-5"> Cadastrar Cores </h2>
        <form action="" method="POST">
          <input type="text" name="cor" class="form-control" value="{{updatecor.color}}">
          <input type="submit" value="Atualizar Cor" class="btn btn-success mt-2">
        </form>
        <a class="btn btn-danger" style="margin-top: -68px; margin-left: 180px;" href="{{url_for('cores')}}">Cancelar</a>

        {% else %}

        <h2 class="text-center mt-5"> Cadastrar Tamanhos </h2>
        <form action="" method="POST">
          <input type="text" name="tamanho" class="form-control" value="{{updatetamanho.size}}">
          <input type="submit" value="Atualizar Tamanho" class="btn btn-success mt-2">
        </form>
        <a class="btn btn-danger" style="margin-top: -68px; margin-left: 180px;" href="{{url_for('cores')}}">Cancelar</a>

        {% endif %}

    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock conteudo %}
