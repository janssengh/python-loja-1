{% extends "layouts.html" %}


{% block conteudo %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% include "_messages.html" %}
        {% if cores %}
        <h2 class="text-center mt-5"> Cadastrar Cores </h2>
        <form action="" method="POST">
          <input type="text" name="cor" class="form-control">
          <input type="submit" value="Cadastrar" class="btn btn-success mt-2">
        </form>

        {% else %}

        <h2 class="text-center mt-5"> Cadastrar Tamanhos </h2>
        <form action="" method="POST">
          <input type="text" name="tamanho" class="form-control">
          <input type="submit" value="Cadastrar" class="btn btn-success mt-2">
        </form>

        {% endif %}
        <a class="btn btn-danger" style="margin-top: -40px; margin-left: 450px;" href="{{url_for('admin')}}">Cancelar</a>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock conteudo %}
